<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>叉车锂电池推荐系统</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f7f9fa;
      }
      .container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px #e0e0e0;
        padding: 32px 40px 40px 40px;
        max-width: 600px;
        margin: 0 auto;
      }
      h2 {
        text-align: center;
        color: #2d7be5;
      }
      label {
        display: block;
        margin-top: 18px;
        font-weight: bold;
      }
      input,
      select {
        margin-top: 4px;
        width: 220px;
        padding: 6px 8px;
        border-radius: 4px;
        border: 1px solid #bfc9d1;
        font-size: 15px;
      }
      button {
        margin-top: 24px;
        background: #2d7be5;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 32px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #185bb5;
      }
      #result {
        margin-top: 32px;
        border: 1px solid #e0e0e0;
        background: #f8fafc;
        border-radius: 8px;
        padding: 18px 24px;
        width: 100%;
        min-height: 40px;
        font-size: 16px;
        box-sizing: border-box;
        word-break: break-all;
        overflow-x: auto;
        max-width: 100%;
      }
      .loading {
        color: #2d7be5;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>叉车锂电池推荐系统</h2>
      <form id="recommendForm">
        <label
          >适用叉车型号（输入叉车型号，如：Yale MRW030, Manitou ER16HD, Linde 386 E14 等）
          <input type="text" name="适用叉车型号" placeholder="如：Yale MRW030" />
        </label>
        <label
          >原电池类型
          <select name="原电池类型">
            <option value="铅酸电池" selected>铅酸电池</option>
            <option value="锂电池">锂电池</option>
          </select>
        </label>
        <label
          >电压(V)
          <input type="number" step="0.1" name="电压(V)" placeholder="如：48"
        /></label>
        <label
          >容量(Ah)
          <input type="number" step="0.1" name="容量(Ah)" placeholder="如：200"
        /></label>
        <label
          >总重量(kg)
          <input
            type="number"
            step="0.1"
            name="总重量(kg)"
            placeholder="如：500"
        /></label>
        <div style="display: flex; align-items: center; margin-top: 18px;">
          <label
            for="size"
            style="margin: 0 12px 0 0; font-weight: bold; white-space: nowrap;"
            >原电池尺寸(mm)</label
          >
          <input
            type="text"
            name="原电池尺寸(mm)"
            id="size"
            placeholder="如：900x400x600"
            pattern="^\d{2,5}[xX×\*]\d{2,5}[xX×\*]\d{2,5}$"
            title="如：900x400x600，分隔符可为x、*、×、X"
            oninput="this.value=this.value.replace(/[*×X]/g,'x')"
            onblur="this.value=this.value.replace(/\s+/g,'').replace(/[*×X]/g,'x')"
            style="width: 220px; margin: 0;"
          />
        </div>
        <label>
          折扣率(%)
          <input
            type="number"
            name="折扣率(%)"
            min="0"
            max="100"
            step="0.1"
            placeholder="100"
            value="100"
          />
        </label>
        <label>
          电芯品牌
          <select name="电芯品牌" required>
            <option value="瑞浦" selected>瑞浦</option>
            <option value="EVE">EVE</option>
          </select>
        </label>
        <label>
          惠州出厂价(USD)（不含VAT税）
          <input
            type="number"
            name="惠州出厂价(USD)（不含VAT税）"
            step="0.01"
            value="230"
            placeholder="230"
            style="width:120px;"
          />
          <span style="margin-left:8px;color:#888;font-size:14px;">USD/KWH</span>
        </label>
        <label>
          惠州配重出厂价(USD)（不含VAT税）
          <input
            type="number"
            name="惠州配重出厂价(USD)（不含VAT税）"
            step="0.01"
            value="1.5"
            placeholder="1.5"
            style="width:120px;"
          />
          <span style="margin-left:8px;color:#888;font-size:14px;">USD/KG</span>
        </label>
        <button type="submit">推荐锂电池</button>
      </form>
      <div id="result"></div>
    </div>
    <script>
      document.getElementById("recommendForm").onsubmit = async function (e) {
        e.preventDefault();
        const form = e.target;
        const data = {
          适用叉车型号: form["适用叉车型号"].value,
          原电池类型: form["原电池类型"].value,
          "电压(V)": parseFloat(form["电压(V)"].value) || 0,
          "容量(Ah)": parseFloat(form["容量(Ah)"].value) || 0,
          "总重量(kg)": parseFloat(form["总重量(kg)"].value) || 0,
          "原电池尺寸(mm)": form["原电池尺寸(mm)"].value,
          "折扣率(%)": parseFloat(form["折扣率(%)"].value) || 100,
          "电芯品牌": form["电芯品牌"].value,
          "惠州出厂价(USD)（不含VAT税）": parseFloat(form["惠州出厂价(USD)（不含VAT税）"].value) || 230,
          "惠州配重出厂价(USD)（不含VAT税）": parseFloat(form["惠州配重出厂价(USD)（不含VAT税）"].value) || 1.5,
        };
        // 新增：前端校验，全部为空时提示
        if (
          !data["适用叉车型号"] &&
          !data["电压(V)"] &&
          !data["容量(Ah)"] &&
          !data["总重量(kg)"] &&
          !data["原电池尺寸(mm)"]
        ) {
          document.getElementById("result").innerHTML =
            '<span style="color:red">请输入叉车品牌型号或原铅酸/锂电池信息</span>';
          return;
        }
        document.getElementById("result").innerHTML =
          '<span class="loading">正在推荐，请稍候...</span>';
        try {
          const res = await fetch("/api/recommend", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const raw = await res.text();
          let result;
          try {
            result = JSON.parse(raw);
          } catch (jsonErr) {
            console.error("JSON解析失败，原始响应：", raw, jsonErr);
            throw jsonErr;
          }
          if (res.ok) {
            if (result.table) {
              document.getElementById(
                "result"
              ).innerHTML = `<h3>推荐结果</h3>${result.table}`;
            } else if (result.error) {
              document.getElementById(
                "result"
              ).innerHTML = `<span style='color:red'>${result.error}<br><pre>${result.trace}</pre></span>`;
            } else if (result["推荐失败"]) {
              document.getElementById(
                "result"
              ).innerHTML = `<span style='color:red'>${result["推荐失败"]}</span>`;
            } else {
              document.getElementById("result").innerHTML =
                "<span style='color:red'>未知错误</span>";
            }
          } else {
            console.error("HTTP错误，原始响应：", raw);
            document.getElementById("result").innerHTML =
              '<span style="color:red">服务异常，请稍后重试。</span>';
          }
        } catch (err) {
          console.error("推荐异常", err);
          document.getElementById("result").innerHTML =
            '<span style="color:red">推荐失败，请检查网络或稍后重试。</span>';
        }
      };
      // --- 联想/自动补全 ---
      const modelInput = document.querySelector('input[name="适用叉车型号"]');
      let forkliftModels = [];
      let suggestionBox;
      // 获取型号列表
      fetch("/api/forklift-models")
        .then((r) => r.json())
        .then((list) => {
          forkliftModels = list;
        });
      // 创建下拉提示框
      function createSuggestionBox() {
        suggestionBox = document.createElement("div");
        suggestionBox.style.position = "absolute";
        suggestionBox.style.background = "#fff";
        suggestionBox.style.border = "1px solid #bfc9d1";
        suggestionBox.style.zIndex = 1000;
        suggestionBox.style.maxHeight = "180px";
        suggestionBox.style.overflowY = "auto";
        suggestionBox.style.width = modelInput.offsetWidth + "px";
        suggestionBox.style.fontSize = "15px";
        suggestionBox.style.boxShadow = "0 2px 8px #e0e0e0";
        suggestionBox.style.borderRadius = "0 0 6px 6px";
        suggestionBox.style.display = "none";
        document.body.appendChild(suggestionBox);
      }
      createSuggestionBox();
      // 监听输入
      modelInput.addEventListener("input", function () {
        const val = this.value.trim().toLowerCase();
        if (!val) {
          suggestionBox.style.display = "none";
          return;
        }
        const matched = forkliftModels
          .filter((m) => m.toLowerCase().includes(val))
          .slice(0, 10);
        if (matched.length === 0) {
          suggestionBox.style.display = "none";
          return;
        }
        suggestionBox.innerHTML = matched
          .map(
            (m) => `<div style='padding:6px 12px;cursor:pointer;'>${m}</div>`
          )
          .join("");
        const rect = modelInput.getBoundingClientRect();
        suggestionBox.style.left = rect.left + window.scrollX + "px";
        suggestionBox.style.top = rect.bottom + window.scrollY + "px";
        suggestionBox.style.display = "block";
      });
      // 选择建议
      suggestionBox.addEventListener("mousedown", function (e) {
        if (e.target && e.target.nodeName === "DIV") {
          modelInput.value = e.target.textContent;
          suggestionBox.style.display = "none";
          modelInput.dispatchEvent(new Event("input"));
        }
      });
      // 失焦隐藏
      modelInput.addEventListener("blur", function () {
        setTimeout(() => {
          suggestionBox.style.display = "none";
        }, 120);
      });
    </script>
  </body>
</html>
