<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>叉车锂电池推荐系统</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f7f9fa;
      }
      .container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px #e0e0e0;
        padding: 32px 40px 40px 40px;
        max-width: 600px;
        margin: 0 auto;
      }
      h2 {
        text-align: center;
        color: #2d7be5;
      }
      label {
        display: block;
        margin-top: 18px;
        font-weight: bold;
      }
      input,
      select {
        margin-top: 4px;
        width: 220px;
        padding: 6px 8px;
        border-radius: 4px;
        border: 1px solid #bfc9d1;
        font-size: 15px;
      }
      button {
        margin-top: 24px;
        background: #2d7be5;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 32px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #185bb5;
      }
      #result {
        margin-top: 32px;
        border: 1px solid #e0e0e0;
        background: #f8fafc;
        border-radius: 8px;
        padding: 18px 24px;
        width: 100%;
        min-height: 40px;
        font-size: 16px;
        box-sizing: border-box;
        word-break: break-all;
        overflow-x: auto;
        max-width: 100%;
      }
      .loading {
        color: #2d7be5;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>叉车锂电池推荐系统</h2>
      <form id="recommendForm">
        <label
          >适用叉车型号（输入叉车型号，如：Linde T16, Jungheinrich EJE 120, TCM SPW 12 等）
          <input type="text" name="适用叉车型号" placeholder="如：Linde T16" />
        </label>
        <label
          >原电池类型
          <select name="原电池类型">
            <option value="">请选择</option>
            <option value="锂电池">锂电池</option>
            <option value="铅酸电池">铅酸电池</option>
          </select>
        </label>
        <label>电压(V) <input type="number" step="0.1" name="电压(V)" placeholder="如：48" /></label>
        <label>容量(Ah) <input type="number" step="0.1" name="容量(Ah)" placeholder="如：200" /></label>
        <label>总重量(kg) <input type="number" step="0.1" name="总重量(kg)" placeholder="如：500" /></label>
        <label>原电池尺寸(mm) <input type="text" name="原电池尺寸(mm)" placeholder="如：900*400*600" /></label>
        <button type="submit">推荐锂电池</button>
      </form>
      <div id="result"></div>
    </div>
    <script>
      document.getElementById("recommendForm").onsubmit = async function (e) {
        e.preventDefault();
        const form = e.target;
        const data = {
          适用叉车型号: form["适用叉车型号"].value,
          原电池类型: form["原电池类型"].value,
          "电压(V)": parseFloat(form["电压(V)"].value) || 0,
          "容量(Ah)": parseFloat(form["容量(Ah)"].value) || 0,
          "总重量(kg)": parseFloat(form["总重量(kg)"].value) || 0,
          "原电池尺寸(mm)": form["原电池尺寸(mm)"].value,
        };
        document.getElementById("result").innerHTML = '<span class="loading">正在推荐，请稍候...</span>';
        try {
          const res = await fetch("/api/recommend", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const result = await res.json();
          if (result.table) {
            document.getElementById("result").innerHTML = `<h3>推荐结果</h3>${result.table}`;
          } else if (result.error) {
            document.getElementById("result").innerHTML = `<span style='color:red'>${result.error}<br><pre>${result.trace}</pre></span>`;
          } else {
            document.getElementById("result").innerHTML = "<span style='color:red'>未知错误</span>";
          }
        } catch (err) {
          document.getElementById("result").innerHTML = '<span style="color:red">推荐失败，请检查网络或稍后重试。</span>';
        }
      };
    </script>
  </body>
</html>
